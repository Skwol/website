<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Middlezation</title>
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='favicon.ico') }}" rel="shortcut icon">
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>
<header>

	<div class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">
					<img style="max-width:50px; margin-top:-8px;" src="{{ url_for('static', filename='images/mainlogo.png') }}">
				</a>
			</div>
			<a href="/dashboard/">
				<button type="button" class="btn btn-primary" aria-label="Left Align" style="margin-top: 10px; margin-bottom: 5px; height: 44px; margin-right: 15px">
					<span class="glyphicon glyphicon-flash" aria-hidden="true"></span> Become Middle
				</button>
			</a>

			<ul class="nav navbar-nav navbar-right">
				<div style="margin-right: 10px; margin-left: 15px; margin-top: 5px; margin-bottom: 5px;" class="container-fluid">
					<h5>
						<a href="/support-donate/"> <span class="glyphicon glyphicon-heart"></span> Поддержать проект&nbsp;&nbsp;&nbsp;</a>

						<a role="presentation" data-toggle="modal" data-target="#exampleModal" href="#"><span class="glyphicon glyphicon-log-in"></span> Войти&nbsp;&nbsp;&nbsp;</a>

						<a role="presentation" class="active" data-toggle="modal" data-target="#register" href="#"><span class="glyphicon glyphicon-pencil"></span> Зарегистрироваться</a>
					</h5>
				</div>
			</ul>
		</div>
    </div>
</header>
<body>
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="exampleModalLabel">Login<h4>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<form action="" class="form-inline" method="post">
							<input type="text" class="form-control" placeholder="Username" name="username" value="{{ request.form.username }}">
							<input type="password" class="form-control" placeholder="Password" name="password" value="{{ request.form.password }}">
							<input class="btn btn-primary" type="submit" value="Login">
						</form>

						<div class="container">
							<br>
							<p>No account? <a href="/register">Register here</a>.</p>
							<br>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="exampleModalLabel">Register<h4>
				</div>
				<div class="modal-body">
					<div class="container">
						<form method="post" action="/register">
							<dl>
								<dt><label for="username">Username</label>
								<dd><input id="username" name="username" type="text" value=""></dd>
								<dt><label for="email">Email Address</label>
								<dd><input id="email" name="email" type="text" value=""></dd>
								<dt><label for="password">New Password</label>
								<dd><input id="password" name="password" type="password" value=""></dd>
								<dt><label for="confirm">Repeat Password</label>
								<dd><input id="confirm" name="confirm" type="password" value=""></dd>
								<dt><label for="accept-tos">I accept the <a href="/about/tos" target="blank">Terms of Service</a> and <a href="/about/privacy-policy" target="blank">Privacy Notice</a> (updated May 15, 2017)</label>
								<dd><input id="accept-tos" name="accept-tos" type="checkbox" value="y"></dd>
							</dl>
							<p><input type=submit value=Register>
						</form>
					</div>
				</div>	        					
			</div>
		</div>
	</div>

	<div class="container" align="center" style="height:80%">
		<a href="/dashboard/">
			<img src="{{ url_for('static', filename='images/python-mid-main.png') }}" style="width: 100%; max-height: 80%">
		</a>
	</div>

	<div class="container">
      <div class="page-header">
        <h1>Об этом вебсайте</h1>
      </div>
		<p class="lead">Этот вебсайт разрабатывается с целью помочь мне и любому другому Junior Python developer'у развить знания и уменя. Информация по разным темам будет собрана на доске обучения.</p>
    </div>


	













</body>
</html>
