 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Middlezation</title>
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='favicon.ico') }}" rel="shortcut icon">
</head>
<header>

	<div class="navbar navbar-default navbar-fixed-top">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">
				<img style="max-width:50px; margin-top:-8px;" src="{{ url_for('static', filename='images/mainlogo.png') }}">
			</a>
		</div>
	 	<a href="/dashboard/">
	 		<button type="button" class="btn btn-primary" aria-label="Left Align" style="margin-top: 10px; margin-bottom: 5px; height: 44px; margin-right: 15px">				
	 			<span class="glyphicon glyphicon-flash" aria-hidden="true"></span> Become Middle
			</button>
		</a>
		
		<ul class="nav navbar-nav navbar-right">
	        <div style="margin-right: 10px; margin-left: 15px; margin-top: 5px; margin-bottom: 5px;" class="container-fluid">
	        	<h5>
	        		<a href="/support-donate/"> <span class="glyphicon glyphicon-heart"></span> Support&nbsp;&nbsp;&nbsp;</a>
	        		<a href="/login/"><span class="glyphicon glyphicon-log-in"></span> Login&nbsp;&nbsp;&nbsp;</a>
	        		<a href="/register/"><span class="glyphicon glyphicon-pencil"></span> Sign up</a>
	        	</h5>
			</div>	
	    </ul>
    </div>
</header>
<body>

	<div class="border-row" style="width: 100%; margin-top: 5%;"></div>

	<div class="container-fluid" style="min-height: 100%;">

	{% block body %}{% endblock %}

	</div>


	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>





</body>
</html>
